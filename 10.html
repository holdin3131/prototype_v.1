<!doctype html>
<html>
  <head>
    <title>PROTOTYPE - main</title>
    <meta charset="utf-8">
    <style>
      *   {
          text-align: center;
          }
      ul  {
          padding-left: 0;
          margin-top: 10px;}
      h2  {
          margin-bottom: 10px;
          }
      ul>li {
            list-style-type: none;
            padding-left: 0;
            }
      a     {
            color:pink;
            text-decoration:none;

            }
    </style>
    <script>
      var body = {
        set_commontext_color: function(color){
          document.querySelector('body').style.color = color;
        },
        set_background_color: function(color){
          document.querySelector('body').style.backgroundColor = color;
        }
        }
      function setcolor(color){
        var alist = document.querySelectorAll('a');
        var i = 0;
        while(i<alist.length)
        {
        alist[i].style.color = color;
        i++;
        }
      }

      function nigth_mode(self){
        var target_style = document.querySelector('body').style;
        if(self.value === 'night')
          {
          body.set_background_color('black');
          body.set_commontext_color('white');
          self.value = 'day';

          setcolor('powderblue');
          }


        else
          {
          body.set_background_color('white');
          body.set_commontext_color('black');
          self.value = 'night';

          setcolor('pink');
          }
          }
    </script>
  </head>
  <body>
  <!--  배경화면 주,야간 모드 버튼 -->
    <input type="button" value="night" onclick="
      nigth_mode(this);">
